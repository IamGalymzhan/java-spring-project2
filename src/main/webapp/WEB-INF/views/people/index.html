<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

    <div th:each="person : ${people}">
        <a th:href="@{people/{id}(id=${person.getId()})}"
           th:text="${person.getName() + ', ' + person.getBirthYear()}">Person</a>
    </div>

    <br />

    <a href="people/new">New Person</a>

    <br />

    <a th:href="@{/books}">Go to books</a>
</body>
</html>
