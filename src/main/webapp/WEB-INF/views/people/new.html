<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <div>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" />
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <br />

            <label for="year">Birth Year</label>
            <input type="number" th:field="*{birthYear}" id="year" />
            <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}"></div>

            <br />

            <input type="submit" value="Add Person" />
        </div>
    </form>
</body>
</html>
