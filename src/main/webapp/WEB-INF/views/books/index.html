<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getPublicationYear()}"
            th:href="@{/books/{id}(id=${book.getId()})}"></a>
    </div>

    <br />

    <a th:href="@{/books/new}">Add book</a>

    <br />

    <a th:href="@{/people}">Go to people</a>
</body>
</html>
