<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <form th:method="POST" th:action="@{/books/{id}/edit(id=${book.getId()})}" th:object="${book}">
        <div>
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" id="title" />
            <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

            <br />

            <label for="author">Author</label>
            <input type="text" th:field="*{author}" id="author" />
            <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>

            <br />

            <label for="year">Publication Year</label>
            <input type="number" th:field="*{publicationYear}" id="year" />
            <div style="color:red" th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}"></div>

            <br />

            <input type="submit" value="Update Book" />
        </div>
    </form>
</body>
</html>
